
<div class="container-fluid">
  <button type="submit" class="btn btn-primary btn-lg" style="margin:5px;" (click)="searchBook()">Search book</button> 
  <button type="submit" class="btn btn-primary btn-lg" style="margin:5px;" (click)="returnBook()">Return book</button>
</div>

<mat-card>

  <div *ngFor="let books of bookList">

    <mat-card-title>Book Name: {{books.bookname}}</mat-card-title>
    <mat-card-subtitle>Book Id: {{books.id}}</mat-card-subtitle>
    <mat-card-subtitle>Author: {{books.author}}</mat-card-subtitle>
    <mat-card-content>RackNo: {{books.rackno}}</mat-card-content>
    <mat-card-content>Book Status: {{books.status}}</mat-card-content>
    <mat-card-content>Category: {{books.category}}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="reserveBuy(books.bookname)">Buy</button>
        <button mat-raised-button color="accent" (click)="rentBook(books.bookname)">Rent</button>
    </mat-card-actions>
  </div>
</mat-card>

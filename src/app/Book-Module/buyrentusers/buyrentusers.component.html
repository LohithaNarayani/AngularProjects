<div class="container-fluid" id="content">
    <h1 style="text-align: center;">List of Buy/Rent User Details</h1>
    <table class="table table-bordered" style="background-color: burlywood;">
        <thead>
            <th>BookId</th>
            <th>Book Name</th>
            <th>EmailId</th>
            <th>Buy</th>
            <th>Rent</th>
            <th>Date</th>
        </thead>

        <tbody>
            <tr *ngFor="let rl of RentList">
                <td>{{rl.id}}</td>
                <td>{{rl.bookname}}</td>
                <td>{{rl.email}}</td>
                <td>{{rl.buy}}</td>
                <td>{{rl.rent}}</td>
                <td>{{rl.Date}}</td>
            </tr>
        </tbody>
    </table>
</div>

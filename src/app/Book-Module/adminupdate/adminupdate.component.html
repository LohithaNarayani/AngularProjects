<div class="container-fluid" id="content">
<h1>Update Book Data</h1>
<br>

<form #updateForm="ngForm" (ngSubmit)="adminUpdate(updateForm)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id">BookId</label>
            <input type="text" class="form-control" name="id" placeholder="Enter BookID" ngModel required
            #id="ngModel">
        </div>
        <div class="form-group col-md-6">
            <label for="bookname">Book Name</label>
            <input type="text" class="form-control" name="bookname" placeholder="Enter BookName" ngModel required
            #bookname="ngModel">
        </div>
        <div class="form-group col-md-6">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" placeholder="Enter Author" ngModel required
            #author="ngModel">
        </div>
        <div class="form-group col-md-6">
            <label for="rackno">RackNo</label>
            <input type="text" class="form-control" name="rackno" placeholder="Enter RackNo" ngModel required
            #rackno="ngModel">
        </div>
        <div class="form-group col-md-6">
            <label for="status">Book Status</label>
            <input type="text" class="form-control" name="status" placeholder="Enter status" ngModel required
            #status="ngModel">
        </div>
        <div class="form-group col-md-6">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" placeholder="Enter Category" ngModel required
            #category="ngModel">
        </div>
        <button type="submit" class="btn btn-primary">Update Data</button>
    </div>
</form>
</div>
<app-adminviewusers></app-adminviewusers>
